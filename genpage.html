<!DOCTYPE html>
<html>
<head>
	<title></title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
	 var pageContent = "";
var shareBTN = true;
$("button").onclick(function() {
  $.ajax({
    url: "templates/random-head.tpl.html",
    success: function(result) {
      pageContent += result;
    }
  });
  document.querySelector("input").onchange = function() {
    [].slice.call(this.files).forEach(function(v) {
      let formattedName = v.name.replace(/[><]/gm, "");
      $("body").append("<div>" + formattedName + "</div>");
    });
  };
  if (shareBTN) {
    $.ajax({
      url: "templates/shareBtns.tpl.html",
      success: function(result) {
        pageContent += result;
      }
    });
  }
  $.ajax({
    url: "templates/random-foot.tpl.html",
    success: function(result) {
      pageContent += result;
    }
  });
});
</script>
</head>
<body>
<input type="file" webkitdirectory>
	<button>Generate</button>
	<textarea></textarea>
</body>
</html>
